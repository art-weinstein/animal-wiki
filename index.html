<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Animal Wiki</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Select which animal you would like to learn about!</h1>
    <form id="animals">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="parrot" checked>
          Parrot
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="bear">
          Bear
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="cat">
          Cat
        </label>
      </div>
    </form>
  </div>
</body>
</html>
